name: Deploy Frontend to S3 + CloudFront

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.17.x'

      - name: ðŸ“¦ Clean install dependencies
        run: |
          rm -rf node_modules package-lock.json
          npm install

      - name: ðŸ› ï¸ Build Vue 3 app with Vite
        run: |
          npm run build
          if [ ! -d "dist" ]; then
            echo "âŒ Build failed: dist folder missing"
            exit 1
          fi

      - name: Generate runtime config.json
        run: |
          echo "{\"VITE_BASE_API\": \"${{ secrets.API_URL }}\" }" > dist/config.json
          
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy to S3
        run: aws s3 sync dist/ s3://${{ secrets.AWS_S3_BUCKET }} --delete

      - name: âœ… Deployment finished
        run: echo "ðŸŽ‰ Deployed to https://${{ env.AWS_S3_BUCKET }}.s3.${{ env.AWS_REGION }}.amazonaws.com/"
